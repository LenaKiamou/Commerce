{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center py-3"><i>~ Categories ~</i></h2>
                <div class="list-group">
                {% for category in categories %}
                    <a href="{% url 'category' category.id %}" class="list-group-item list-group-item-action list-group-item-success text-center">{{ category }}</a>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
